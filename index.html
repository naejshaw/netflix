<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!--responsive-->
    <link rel="stylesheet" href="./styles/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="./assets/img/logo.png" class="logo" ></a>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">Rebel Moon - Parte 2: A Marcadora de Cicatrizes (2024)</h3>
                <p class="description">Conforme os rebeldes se preparam para a batalha contra as forças implacáveis do Mundo-Mãe, laços são forjados, heróis emergem e lendas nascem.</p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fa fa-play  aria-hidden="true"></i>Assistir Agora</button>
                    <button role="button" class="button"><i class="fa fa-info-circle" aria-hidden="true"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
    <section class="film-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="./assets/img/atlas.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="./assets/img/code8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="./assets/img/donzela.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="./assets/img/lift.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="./assets/img/alerta.jpg" alt="">
            </div>
        </div>
    </section>
    <footer></footer>

    <script src="https://kit.fontawesome.com/4e99910185.js"></script>
    <script src="./js/owl/setup.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
</body>
</html>
