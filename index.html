<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!--responsive-->
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="./assets/img/logo.png" class="logo" ></a>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">Rebel Moon - Parte 2: A Marcadora de Cicatrizes (2024)</h3>
                <p class="description">Conforme os rebeldes se preparam para a batalha contra as forças implacáveis do Mundo-Mãe, laços são forjados, heróis emergem e lendas nascem.</p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fa fa-play  aria-hidden="true"></i>Assistir Agora</button>
                    <button role="button" class="button"><i class="fa fa-info-circle" aria-hidden="true"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <section class="film-carousel">        
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="assets/img/alerta.jpg" style="width:50%; min-width: 200px;">
            </div>

            <div class="mySlides fade">
                <img src="assets/img/atlas.jpg" style="width:50%; min-width: 200px;">
            </div>

            <div class="mySlides fade">
                <img src="assets/img/code8.jpg" style="width:50%; min-width: 200px;">
            </div>

            <div class="mySlides fade">
                <img src="assets/img/donzela.jpg" style="width:50%; min-width: 200px;">
            </div>
            
            <div class="mySlides fade">
                <img src="assets/img/lift.jpg" style="width:50%; min-width: 200px;">
            </div>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4e99910185.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
